<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <div id="header" >
            <span>
            <h3 id="title">AI PING PONG GAME </h3></span>
        <span><button id="instruction_btn" class="btn"  data-toggle="modal" data-target="#myModal">Instructions</button></span>
          </div>
    <center>
          <br><br>
      <button class="btn start_button" onclick="startGame()" id="start">Play Game</button>
      <br><br>
      <h3 id="status" class="btn btn-warning"></h3>
      <br><br>
      <div id="canvas"></div>
      <button class="btn btn restart" onclick="restart()">Restart</button>
      <div class="copy_right_footer">
        Developed by - Akshit Mehta, Original : Prashant Shukla
      </div>
      <div id="myModal" class="modal fade">
        <div class="modal-dialog">
          <div class="model-content">
            <div class="modal-header">
              <button class="close" data-dismiss="modal">&times;</button>
              <h4 class="i">Instructions</h4>
            </div>
            <div class="modal-body">
                <p class="i">Move your left wrist up and down to move the slider up and down.</p>
            </div>
          </div>
        </div>
        </div>
</center>
        <script src="main.js"></script>
        <script src="game.js"></script>
    </body>
</html>
